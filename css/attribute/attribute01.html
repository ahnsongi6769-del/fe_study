<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cls1 {
            color: aquamarine;
        }
        /*RGB 표기*/
        /* RED GREEN BLUE */
        .cls2 {
            color:rgb(2, 232, 102)
        }
        /* RGBA : alpha 투명도 (투명 : 0~1 : 불투명) */

        .cls3 {
            color: rgb(255, 102, 0)
        }
         /* 16진수 HEX 표기 00~ff */
         /* rgb #0015ab */
        .cls4 {
            color: #600080
        }
    </style>
</head>
<body>
    <h1 class="cls1">color check cls1</h1>

    <h1 class="cls2">color check cls2</h1>

    <h1 class="cls3">color check cls3</h1>

    <h1 class="cls4">color check cls3</h1>
</body>
</html>

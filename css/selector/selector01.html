<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*css*/
        /*전체 선택자*/
        *{color: gray;}
        /* 태그 선택자 
        우선순위는 대상이 더 명확할수록 우선순위가 높다 */
        h2{color: blue;}
        /* 아이디 선택자 : 우선순위가 높다*/
        #select-id{ color:green}
        /*클래스 선택자 : 여러개에 적용할 수 있다*/ 
        .select-class {color: orange;}
        /*속성 선택자*/
        [href] {color: black;}
        [target="_blank"]{color: red;}


    </style>
</head>
<body>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3 id="select-id">h3</h3>
    <h4 class="select-class">h4</h4>
    <h5>h5</h5>

    <p>p 하나</p>
    <p class="select-class">p 둘</p>
    <p>p 셋</p>
    <p>p 넷</p>

    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
    <a href="https://www.google.com" target="_self">구글로 이동</a>
</body>
</html>

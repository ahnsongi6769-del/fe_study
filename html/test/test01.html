<!DOCTYPE html>

<body>
    <h1>나의 하루 일과</h1>
    <h2>아침</h2>
    <p>아침에는 보통 7시에 일어나요.
    일어나자마자 간단히 스트레칭을 하고 커피를 마칩니다.</p>
    <h2>점심</h2>
    <p>점심시간에는 가벼운 산책을 하거나, HTML공부를 해요.<br>
    요즘은 웹 개발이 점점 더 재미있어지고 있어요.</p>
    <h2>저녁</h2>
    <p>저녁에는 하루를 정리하며 일기를 써요.<br>
    가끔은 좋아하는 음악을 들으면서 편하게 휴식을 취합니다.</p>
    <h2>오늘의 다짐</h2>
    <p><em>꾸준함이 실력을 만든다! 매일 조금씩이라도 배우기.</em></p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- audio video media 표시하기-->

    <audio src="../../media/5second.mp3" controls></audio>
    <audio controls>
        <source src="../../media/5second.mp3" type="audio/mpeg">
    </audio>
    <!-- source : 메인 코드가 실행이 안될때를 대비하여, 추가 작성해놓는 코드-->
    <video src="../../media/5second.mp4" controls></video>
    <video src="../../media/5second.mp4" autoplay muted loop></video>
    <video controls>
        <source src="../../media/5second.mp4" type="video/mp4">
        <source src="../../media/5second.mp4" type="video/mpeg">
        <source src="../../media/5second.mp4" type="video/x-msvideo">
    
    </video>
    <!-- 유튜브 주소 복사 -->
    <iframe width="791" height="647" src="https://www.youtube.com/embed/WtLUOmvSpy0" title="캠핑한끼 쇼츠 1억뷰 모아보기 🔥" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
